

<div class="bg-div" style="background-image: url(assets/beach.jpg)"></div>
  <div class="container">
	<input class="form-control col-lg-3"   type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search" style="margin-top: 20px;">

	<div class="row">
		


		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let a of Accessorys | filter:searchText">
			<div class="box card">
				<div class="box cardImg">
					<img  src={{a.image}} alt="...">
				</div>
				<div class="info">
	
					<h3>{{ a.name }}</h3>
					<p><span>{{ a.price }} </span> dt {{ a.quantity }}</p>
					<button class="btn btn-primary" (click)=" addToMainProduct(a)">Acheter</button>
				</div>
			</div>
		</div>

	</div>
</div>
