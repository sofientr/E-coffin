    <div class="container">
	<div class="row">


		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let a of Accessorys; let i=index">
			<div class="box card">
				<div class="box cardImg">
					<img  src={{a.image}} alt="...">
				</div>
				<div class="info">
	
					<h3>{{ a.name }}</h3>
					<p><span>{{ a.price }} dt </span>  quantity {{ a.quantity }} discount {{a.discount}}</p>
					<p></p>
                    <button (click)="deleteP(a)" class="btn btn-outline-danger">Supprimer</button>
                    <button [routerLink]="['/update',a.id]" class="btn btn-outline-primary" >Modifier</button>
				</div>
			</div>
		</div>

	</div>
</div>
